<style>div#viewport canvas{background-color: white !important ;}</style>
    
<script src="{{ "/assets/js/ngl.js" | relative_url }}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var stage = new NGL.Stage("viewport");

        stage.loadFile("{{ 'assets/pdb/2ra3.pdb' | relative_url }}").then(function (o) {
            o.addRepresentation("cartoon");
            o.addRepresentation("ball+stick", {
                sele: "(not polymer or hetero) and not water", opacity: 0.6
            })
            o.autoView();
        });
    });
</script>


<div class="row">
    <div class="col-lg-6">
    <b>A</b><div id="viewport" style="width:100%; height:100%; min-height: 300px;"></div>
    </div>
    <div class="col-lg-6">
    <b>B</b>
    <img src="{{ './assets/img/spectroMass/fig5.png' | relative_url  }}" alt="Figure 5" width="100%" style="vertical-align: top !important;">
    </div>
</div>
<figure class="image">
    <figcaption>Figure 5 - (A) Visualisation 3D dynamique de la trypsine humaine à l'aide de NGL viewer: web-based molecular graphics for large complexes. <a href='http://dx.doi.org/10.1093/bioinformatics/bty419' target='_blank'> (AS Rose et al., 2018) </a> à partir du fichier <a href='https://www.rcsb.org/structure/2RA3' target='_blank'> PDB 2RA3 </a> B- Exemple de

</figure>
