<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.2/cytoscape.min.js"
    integrity="sha512-PqivlaNWoXvHYlvku80fbWO/yBiRmGhISj5uVdAodyqsGprDcVZy6aecJDVNE0fIIE/YeiOzp5yJTR5ZjFlR4Q=="
    crossorigin="anonymous"></script>
<div id="cy" style="width:100%; height:400px;"></div>
<script>
    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            {
                data: {
                    id: 'ab',
                    source: 'a',
                    target: 'b'
                }
            }],
            style: [
            {
                selector: 'node',
                style: {
                    label: 'data(id)'
                }
            }]
    });
</script>
